<div class="flex-container">
<div class="card bg-light" style="width:50%">
<div class="card-header text-center">
  <h1>Log-in</h1>
</div>
<div class="card-body">
<div class="container-fluid">

  <form #loginform="ngForm">
    <!-- <div class="form-group">
      <label>UserName:</label>
      <input type="text" #name="ngModel" required [class.is-invalid]="name.invalid && name.touched" class="form-control" [(ngModel)]="userName" name="userName">
      <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is required</small>
    </div> -->
    <div class="form-group">
      <label>Email:</label>
      <input type="email" #emailref="ngModel" pattern="^\S+@\S+$" required [class.is-invalid]="emailref.invalid && emailref.touched" class="form-control" [(ngModel)]="email" name="email" [placeholder]="">
      <div *ngIf="emailref.errors && (emailref.invalid && emailref.touched)">
        <small class="text-danger" *ngIf="emailref.errors?.['required']">Email is required</small>
        <small class="text-danger" *ngIf="emailref.errors?.['pattern']">Email is invalid</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" #passref="ngModel" required  [class.is-invalid]="passref.invalid && passref.touched" class="form-control" [(ngModel)]="password" name="password">
      <small [class.d-none]="passref.valid || passref.untouched" class="text-danger">Password required</small>
      <!-- <div *ngIf="passref.errors && passref.invalid && passref.touched">
        <small class="text-danger" *ngIf="passref.errors?.['required']">Password is required</small>
        <small class="text-danger" *ngIf="passref.errors?.['pattern']">Password must contains small letters, Capital letters, atleast 1 number and a special character. </small>
      </div> -->
    </div>
  </form>
  <p [ngStyle]="success?{'color':'green'}:{'color':'red'}">{{message}}</p>
  <button class="btn btn-success" (click)="login()">Login</button>
</div>
</div>
  <div class="card-footer">
  <p>Not Registered?
  <button class="btn btn-primary" (click)="routerLink()">signup</button></p>
  </div>

</div>
</div>
