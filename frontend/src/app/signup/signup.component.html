<div class="flex-container bg-light">
<div class="card" style="width:50%">
  <div class="card-header text-center bg-secondary text-white">
    <h1>Sign-up</h1>
  </div>
  <div class="card-body">
  <div class="container-fluid">
  <form #signUp="ngForm">
    <div class="form-group">
      <label>UserName:</label>
      <input type="text" #name="ngModel" required [class.is-invalid]="name.invalid && name.touched" class="form-control" [(ngModel)]="userName" name="userName">
      <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is required</small>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" #emailref="ngModel" pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|'(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*')@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" required [class.is-invalid]="emailref.invalid && emailref.touched" class="form-control" [(ngModel)]="email" name="email">
      <div *ngIf="emailref.errors && (emailref.invalid && emailref.touched)">
        <small class="text-danger" *ngIf="emailref.errors?.['required']">Email is required</small>
        <small class="text-danger" *ngIf="emailref.errors?.['pattern']">Email is invalid</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" pattern='^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[a-zA-Z!#$%&? "])[a-zA-Z0-9!#$%&@?]{8,20}$'  #passref="ngModel" required  [class.is-invalid]="passref.invalid && passref.touched" class="form-control" [(ngModel)]="password" name="password">
      <div *ngIf="passref.errors && passref.invalid && passref.touched">
        <small class="text-danger" *ngIf="passref.errors?.['required']">Password is required</small>
        <small class="text-danger" *ngIf="passref.errors?.['pattern']">Password must contains small letters, Capital letters, atleast 1 number and a special character. </small>
      </div>
    </div>
  </form>
  <div class="upload">
  <app-resume-upload (uploadResume)="childData($event)"></app-resume-upload>
  </div>
  <div class="signup ">
  <button [disabled]="signUp.form.invalid" class="btn btn-primary " (click)="onSubmit()">Sign up</button>
  <p [ngStyle]="success?{'color':'green'}:{'color':'red'}">{{message}}</p>
  </div>
  </div>
  </div>
  <div class="card-footer bg-secondary text-white">
  <p>Already Signed Up?
  <button class="btn btn-success" (click)="routeLink()">Login</button></p>
  </div>
</div>
</div>
